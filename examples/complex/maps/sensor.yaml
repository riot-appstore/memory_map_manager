typedefs:
  map_t:
    read_permission:
      - TECH
      - ENG
      - MANU
    description: The full sensor map.
    elements:
      - name: dev_desc
        type: dev_desc_t
      - name: data
        type: sen_data_t
      - name: measured_signal
        type: measured_signal_t
      - name: controller
        type: controller_t
      - name: excite_signal
        type: excite_signal_t

generated_maps:
  map:
    default_map: True
    type: map_t
  com:
    type: com_packet_t
